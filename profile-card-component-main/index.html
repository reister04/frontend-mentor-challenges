<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <img class="top" src="images/bg-pattern-top.svg" alt="">
    <img class="bottom" src="images/bg-pattern-bottom.svg" alt="">
    <div class="card">
      <img class="patter-card" src="/images/bg-pattern-card.svg" alt="">
      <img class="victor" src="images/image-victor.jpg" alt="">
      <div class="info">
      <p> Victor Crest <span>26</span> <h6 class="block">London</h6></p>
  </div>
  <hr>
  <div class="stats">
  <div>
    <p>80K <h6 class="block">Followers</h6></p>
  </div>
  <div>
    <p>803K<h6 class="block">Likes</h6></p>
  </div>
  <div>
    <p>1.4K <h6 class="block">Photos</h6></p>
  </div>
  </div>
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Reister Ramirez</a>.
</div>
</section>
  
</body>
</html>
